specVersion: 1.1.0
description: Yield Yak Strategies
{{#graft}}
features:
  - grafting
graft:
  base: {{graft.base}}
  block: {{graft.block}}
{{/graft}}
indexerHints:
  prune: never
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: YakStrategies
    network: {{network}}
    source:
      address: '0x59414b3089ce2AF0010e7523Dea7E2b35d776ec7'  # Also arbitrary / meaningless but subgraph does not deploy without an address
      abi: ERC20SymbolDecimals  # Arbitrarily chosen as not using event handlers, but need something for codegen to work
      startBlock: {{startBlock}}
    context:
      nativeTokenSymbol:
        type: String
        data: {{nativeTokenSymbol}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/yak-strategies-setup.ts
      entities:
        - Strategy
      abis:
        - name: ERC20SymbolDecimals
          file: ./abis/ERC20SymbolDecimals.json
      blockHandlers:
        - handler: handleOnce
          filter:
            kind: once
templates:
  - name: DexStrategyV4
    kind: ethereum
    network: {{network}}
    source:
      abi: DexStrategyV4
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/DexStrategyV4.ts
      entities:
        - User
        - Strategy
        - Token
        - Reinvest
        - Deposit
        - Withdraw
      abis:
        - name: DexStrategyV4
          file: ./abis/DexStrategyV4.json
        - name: ERC20SymbolDecimals
          file: ./abis/ERC20SymbolDecimals.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: DepositsEnabled(bool)
          handler: handleDepositsEnabled
        - event: Reinvest(uint256,uint256)
          handler: handleReinvest
          receipt: true
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: UpdateAdminFee(uint256,uint256)
          handler: handleUpdateAdminFee
        - event: UpdateDevAddr(address,address)
          handler: handleUpdateDevAddr
        - event: UpdateDevFee(uint256,uint256)
          handler: handleUpdateDevFee
        - event: UpdateReinvestReward(uint256,uint256)
          handler: handleUpdateReinvestReward
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
  - name: DexStrategy
    kind: ethereum
    network: {{network}}
    source:
      abi: DexStrategy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/DexStrategy.ts
      entities:
        - User
        - Strategy
        - Token
        - Reinvest
        - Deposit
        - Withdraw
      abis:
        - name: DexStrategy
          file: ./abis/DexStrategy.json
        - name: ERC20SymbolDecimals
          file: ./abis/ERC20SymbolDecimals.json
      eventHandlers:
        - event: Deposit(address,uint256)
          handler: handleDeposit
        - event: Reinvest(uint256,uint256)
          handler: handleReinvest
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: UpdateAdminFee(uint256,uint256)
          handler: handleUpdateAdminFee
        - event: UpdateReinvestReward(uint256,uint256)
          handler: handleUpdateReinvestReward
        - event: Withdraw(address,uint256)
          handler: handleWithdraw
